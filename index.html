<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <title>Hareta Leila's Cafe</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="Leila">
            <main>
                <h1>VOKEZ CAFE</h1>
                <p class="comic">HAMKAI SANA!?!</p>
                <script src="https://cdn.lordicon.com/bhenfmcm.js"></script>
<lord-icon
    src="https://cdn.lordicon.com/ksfmqvvu.json"
    trigger="hover"
    colors="outline:#121331,primary:#ebe6ef,secondary:#b26836"
    style="width:250px;height:250px">
</lord-icon>
                <section>
                    <h2>Coffee</h2>
                    <img src="effective-waffle.github.io/icons8-coffee-64.png">
                    <p class="fort">It's sure to kickstart your day</p>
                    <article class="order">
                        <p class="flavor">Latte</p><p class="price">sh150</p>
                    </article>
                    <article class="order">
                        <p class="flavor">Cappuccino</p><p class="price">sh250</p>
                    </article>
                    <article class="order">
                        <p class="flavor">Mocha</p><p class="price">sh260</p>
                    </article>
                    <article class="order">
                        <p class="flavor">Espresso</p><p class="price">sh100</p>
                    </article>
                    <article class="order">
                        <p class="flavor">Decaf</p><p class="price">sh400</p>
                    </article>
                </section>
                <section>
                    <h2>Dessert</h2>
                    <img src="images/icons8-dessert-48.png">
                    <article class="order">
                        <p class="dessert">Muffin</p><p class="price">sh250</p>
                    </article>
                    <article class="order">
                        <p class="dessert">Cheesecake</p><p class="price">sh200</p>
                    </article>
                    <article class="order">
                        <p class="dessert">Cookies</p><p class="price">sh50</p>
                    </article>
                    <article class="order">
                        <p class="dessert">Donut</p><p class="price">sh40</p>
                    </article>
                    <article class="order">
                        <p class="dessert">Brownies</p><p class="price">sh300</p>
                    </article>
                </section>
            </main>
            <footer>
                <p>
                    <a href="#"Come back again</a></p>
                    <p class="address">People always leave without saying byee.  MILABO!!!</p>
            </footer>
        </div>
    </body>
</html>
