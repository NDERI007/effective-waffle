      <div class="container d-block">
        <header>
    <h1 id="title" class="container-fluid mt-5 p-3">Nderi'scodecamp Survey Form</h1>
    <p id="description" class="description">Thank you for sparing us some of your time.</p>
        </header>
    <form id="Survey Form" class="container d bg-dark-subtle rounded-2 bg-opacity-10 p-3 m-0 w-75">
        <div class="container-fluid mt-2 mb-3">
            <label for="name" id="name-label">Name <input required id="name" type="text" name="name" class="container-fluid rounded-3 border-1 w-100" placeholder="Enter your name"></label></div>
        <div class="container mt-2">
            <label for="email" id="email-label">Email <input required id="email" type="email" name="email" class="container-fluid w-100 rounded-3 border-1" placeholder="Enter your email"></label></div>
        <div class="container mt-2">
            <label for="number" id="number-label">Age (optional) <input required id="number" type="number" min="10" max="99" name="age" class="container-fluid mb-2 w-100 rounded-3 border-1" placeholder="Age"></label></div>
        <div class="container-fluid mb-3 mt-3 d-block">
            <label for="dropdown">Which best describes your current role?
                <select id="dropdown" name="role" class="container-fluid w-100 h-25 d-block bg-info-subtle rounded-1 border-1 border-dark-subtle" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full time job</option>
                    <option value="learner">Full time learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </label></div>
        <div class="container">
            <p>Would you Nderi's codecamp to a friend</p>
            <label><input name="user-reccomend" value="definitely" type="radio" class="m-1" checked>Definitely</label>
        </div>
        <div class="container">
            <label><input name="user-reccomend" value="maybe" type="radio" class="input-radio m-1">Maybe</label>
        </div>
        <div class="container">
            <label><input name="user-reccomend" value="not sure" type="radio" class="input-radio m-1">Not sure</label>
        </div>
        <div class="container m-auto p-3">
            <label for="dropdown">What is your favourite feature of Nderi's codecamp?
                <select id="mostlike" name="mostlike" class="container-fluid w-100 h-25 d-block bg-info-subtle rounded-1 border-1 border-dark-subtle" required>
                    <option disabled selected value>Select an option</option>
                    <option value="challenges">challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
            </label>
        </div>
        <div class="container">
            <p>Any comments or suggestions?</p>
            <label for="comments"></label><textarea id="comments" class="input-text-area row-cols-6" name="comments" placeholder="Enter your comments here..."></textarea>
        </div>
        <div class="container">
            <button type="submit" id="submit" class="submit-button mt-2 w-25 rounded-3 bg-danger-subtle">Submit</button>
        </div>  
    </form>
